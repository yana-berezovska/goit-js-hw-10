<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/snackbar-styles.css" />
  </head>
  <body>
    <form class="form">
      <label class="label-delay">
        Delay (ms)
        <input class="input-delay" type="number" name="delay" required />
      </label>

      <fieldset>
        <legend>State</legend>
        <label class="label-state">
          <input
            class="input-state"
            type="radio"
            name="state"
            value="fulfilled"
            required
          />
          Fulfilled
        </label>
        <label class="label-state">
          <input
            class="input-state"
            type="radio"
            name="state"
            value="rejected"
            required
          />
          Rejected
        </label>
      </fieldset>

      <button type="submit">Create notification</button>
    </form>

    <script type="module" src="./js/2-snackbar.js"></script>
  </body>
</html>
